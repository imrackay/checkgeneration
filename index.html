<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบ Generation ของคุณ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap');
        
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        input[type="number"] {
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #007bff;
            border-radius: 10px;
            width: calc(100% - 30px);
            font-size: 1em;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745;
        }
        .ad-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ตรวจสอบ Generation ของคุณ</h1>
        <input type="number" id="birthYear" placeholder="กรอกปีเกิดของคุณ (ค.ศ. หรือ พ.ศ.)">
        <button onclick="checkGeneration()">ตรวจสอบ</button>
        <div class="result" id="result"></div>
    </div>

    <div class="ad-container">
        <!-- แทรกโค้ดโฆษณาที่นี่ -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Example Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="xxxxxxxxxx"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        function checkGeneration() {
            let birthYear = document.getElementById('birthYear').value;
            let generation = '';

            // ตรวจสอบว่าปีเกิดเป็น พ.ศ. หรือไม่ ถ้าใช่ ให้แปลงเป็น ค.ศ.
            if (birthYear >= 2400) {
                birthYear -= 543;
            }

            if (birthYear >= 1946 && birthYear <= 1964) {
                generation = 'Baby Boomer';
            } else if (birthYear >= 1965 && birthYear <= 1980) {
                generation = 'Gen X';
            } else if (birthYear >= 1981 && birthYear <= 1996) {
                generation = 'Gen Y';
            } else if (birthYear >= 1997 && birthYear <= 2012) {
                generation = 'Gen Z';
            } else if (birthYear > 2012) {
                generation = 'Gen Alpha';
            } else {
                generation = 'ไม่ทราบ Generation';
            }

            document.getElementById('result').innerText = `คุณอยู่ใน ${generation}`;
        }
    </script>
</body>
</html>
